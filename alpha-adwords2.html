	<script>
	function generateSerial(){
    var chars = '1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz',        
        serialLength = 10,
        randomSerial = "",       
        i,
        randomNumber;
		
		for (i = 0; i < serialLength; i = i + 1) {
			randomNumber = Math.floor(Math.random() * chars.length);
	        randomSerial += chars.substring(randomNumber, randomNumber + 1);
        }
     	return randomSerial;
    }

    function prodNewArr(){
		var newArr = [];
    		newArr.push(generateSerial(1), generateSerial(2),generateSerial(3),generateSerial(4),generateSerial(4)) //lol sorry lazy
    		return newArr;
    }

    function airportSerial() {
    var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',        
        serialLength = 3,
        randomSerial = "",       
        i,
        randomNumber;
		
		for (i = 0; i < serialLength; i = i + 1) {
			randomNumber = Math.floor(Math.random() * chars.length);
	        randomSerial += chars.substring(randomNumber, randomNumber + 1);
        }
     	return randomSerial;
    }
   
	</script>
